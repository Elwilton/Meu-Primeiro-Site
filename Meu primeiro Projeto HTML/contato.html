<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title> Contato- Barbearia Alura</title>
       <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
        <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearua Alura"></h1>
                <nav>
                <ul class="navegacao">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Produtos.html">Pordutos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>  
        </header>
        <main>
            <form>
                <label for="nome-sobrenome">Nome e sobrenome </label> 
                <input type="text" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email"class="input-padrao"required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone"class="input-padrao"required placeholder="(21) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"class="input-padrao"> </textarea>

            <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
               
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                
                <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>
            <div>
            <p>Qual horário prefere ser atendido?</p>
            <select>
                <option>Manhã</option>
                <option>Tarde</option>
                <option> Noite</option>
            </select>
            </div>

                <label> <input type="checkbox" checked> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">
                
            </form>
            <table>
                <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrigth">&copy; Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
